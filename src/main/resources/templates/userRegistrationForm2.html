<!--page title section-->
<section class="inner_cover parallax-window" data-parallax="scroll" data-image-src="assets/img/bg/bg-img.png">
    <div class="overlay_dark"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-6">
                <div class="inner_cover_content">
                    <h3>
                        Registration form
                    </h3>
                    <div class="card-body">

                    </div>
                    <div class="form-group">
                        <form th:action="@{'/createUser'}" th:object="${userDTO}" id="userRegistrationForm"
                              method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="name" required minlength="2"
                                       maxlength="50">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="surname" required minlength="2"
                                       maxlength="50">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="E-Mail" required maxlength="100">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Retype e-mail" required
                                       maxlength="100">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Phone number" required
                                       minlength="8"
                                       maxlength="20">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" required minlength="2"
                                       maxlength="50">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" required
                                       minlength="6"
                                       maxlength="50">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Retype password" required
                                       minlength="6" maxlength="50">
                            </div>

                            <div class="form-group text-right">
                                <button class="btn btn-rounded btn-primary" onclick="goBack()"> Go Back</button>
                                <span class="form-group text-right">
                            <button class="btn btn-rounded btn-primary" type="submit">Register</button>
                            </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<!-- jquery -->
<script src="assets/js/jquery.min.js"></script>
<!-- bootstrap -->
<script src="assets/js/popper.js"></script>

<!--slick carousel -->
